<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousedown onmouseup</title>
    <!--
        Crear una página con dos botones. Al ser presionados cambiar su color de fondo. Retornar 
        al color original cuando se suelta el botón del mouse.
     -->
</head>
<body>
    <p id="cadena"></p>
    <input type="button" value="Boton 1" onmousedown="mePresionan(this)" onmouseup="meSoltaron(this)">
    <input type="button" value="Boton 2" onmousedown="mePresionan(this)" onmouseup="meSoltaron(this)"> 
    <script src="funciones.js"></script>
</body>
</html>
