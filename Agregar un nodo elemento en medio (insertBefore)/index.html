<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>insertBefore</title>
    <!--
        Se debe crear una página que contenga un div con 5 párrafos. Al presionar un botón insertar 
        un nuevo párrafo al principio del div que contiene los 5 párrafos.
     -->
</head>
<body>
    <div id="parrafos">
        <p>Parrafo 1</p>
        <p>Parrafo 2</p>
        <p>Parrafo 3</p>
        <p>Parrafo 4</p>
        <p>Parrafo 5</p>
    </div>
    <input type="button" value="Agregar parrafo" onclick="agregar()">
    <script src="funciones.js"></script>
</body>
</html>
