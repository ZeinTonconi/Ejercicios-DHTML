<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>onmouseover, onmouseout</title>
    <!--
        Crear una tabla con dos filas y dos columnas, cambiar el color del interior 
        de la casilla cuando ingresamos con el mouse.
     -->
</head>
<body>
    <table border="5">
        <tr>
            <td onmouseover="llego(this)" onmouseout="seFue(this)" height="30px" width="30px"></td>
            <td onmouseover="llego(this)" onmouseout="seFue(this)" height="30px" width="30px"></td>
        </tr>
        <tr>
            <td onmouseover="llego(this)" onmouseout="seFue(this)" height="30px" width="30px"></td>
            <td onmouseover="llego(this)" onmouseout="seFue(this)" height="30px" width="30px"></td>
        </tr>
    </table>
    <script src="funciones.js"></script>
</body>
</html>
