<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmousemove</title>
    <!--
        Disponer un título en una marca h1. Luego mostrar la coordenada del mouse cuando ingresa 
        la flecha dentro del título
     -->
</head>
<body>
    <h1 onmousemove="coordenadas(event)">Hello World!!!!!</h1>
    <p id="corX"></p>
    <p id="corY"></p>
    <script src="funciones.js"></script>
</body>
</html>
